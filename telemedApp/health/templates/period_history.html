<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Dates</title>
    <!-- You can add CSS styles here if needed -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Period Dates</h1>
    <table>
        <thead>
            <tr>
                <th>Period Start</th>
                <th>Period End</th>
            </tr>
        </thead>
        <tbody>
            {% for tup in data %}
            <tr>
                <td>{{ tup.0 }}</td>
                <td>{{ tup.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
