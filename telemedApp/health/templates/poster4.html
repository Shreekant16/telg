<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height instead of height for flexibility */
            background-color: #f9f9f9; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .poster-container {
            max-width: 800px; /* Set maximum width of the container */
            width: 90%; /* Set width to 90% of the viewport width */
            border-radius: 10px; /* Add rounded corners to the container */
            overflow: hidden; /* Hide overflow to prevent horizontal scrolling */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
        }

        img.poster-image {
            width: 100%; /* Ensure image fills the container */
            height: auto; /* Ensure image maintains aspect ratio */
            display: block; /* Ensure block level display */
            border-radius: 10px; /* Add rounded corners to the image */
        }

        @media screen and (max-width: 320px) {
            /* Adjustments for smaller screens */
            .poster-container{
                margin-right: 20px;
            }
            .poster-container img
            {

                width: 300px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img src="{% static 'images/excercise.png' %}" alt="Poster" class="poster-image">
    </div>
</body>
</html>
