<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Update Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
        background-color: #6A0DAD; /* Pink color for navbar */
        padding: 5px; /* Reduced padding */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999; /* Ensure navbar stays on top */
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .navbar ul li {
        display: inline;
        margin-right: 20px;
    }

    .navbar ul li a {
        text-decoration: none;
        color: #fff; /* White color for navbar links */
        font-weight: bold;
        padding: 5px 10px; /* Reduced padding */
        border-radius: 5px;
        background-color: #f370a1; /* Pink color for buttons */
        transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
        background-color: #FFB6C1; /* Darker pink on hover */
    }

    .website-logo {
        width: 80px; /* Adjusted logo size */
        height: auto;
        margin-left: 50px;
    }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .container h2 {
            margin-top: 0;
            color: #333333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #6a0dad;
        }

        .submit-btn {
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8c33d1;
        }
    </style>
</head>
<body>
<div class="navbar">
    <img src="{% static 'images/logotgg.png' %}" alt="Website Logo" class="website-logo">
    <ul class="navbar-buttons">
        <li><a href="{% url 'ashaworker_dashboard' %}" class="login-buttons">Main Menu</a></li>
    </ul>
</div>
<div class="container">
    <h2>Update Link</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="link" placeholder="Enter your link here" class="input-field" required>
        <br>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
